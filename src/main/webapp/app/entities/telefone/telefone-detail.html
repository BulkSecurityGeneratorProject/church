
<div>
    <h2><span data-translate="churchApp.telefone.detail.title">Telefone</span> {{vm.telefone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="churchApp.telefone.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.telefone.descricao}}</span>
        </dd>
        <dt><span data-translate="churchApp.telefone.numero">Numero</span></dt>
        <dd>
            <span>{{vm.telefone.numero}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="telefone-detail.edit({id:vm.telefone.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
