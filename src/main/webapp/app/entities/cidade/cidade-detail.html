
<div>
    <h2><span data-translate="churchApp.cidade.detail.title">Cidade</span> {{vm.cidade.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="churchApp.cidade.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.cidade.descricao}}</span>
        </dd>
        <dt><span data-translate="churchApp.cidade.codigoIbge">Codigo Ibge</span></dt>
        <dd>
            <span>{{vm.cidade.codigoIbge}}</span>
        </dd>
        <dt><span data-translate="churchApp.cidade.estado">Estado</span></dt>
        <dd>
            <a ui-sref="estado-detail({id:vm.cidade.estado.id})">{{vm.cidade.estado.descricao}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cidade-detail.edit({id:vm.cidade.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
