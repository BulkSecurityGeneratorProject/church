
<div>
    <h2><span data-translate="churchApp.estado.detail.title">Estado</span> {{vm.estado.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="churchApp.estado.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.estado.descricao}}</span>
        </dd>
        <dt><span data-translate="churchApp.estado.sigla">Sigla</span></dt>
        <dd>
            <span>{{vm.estado.sigla}}</span>
        </dd>
        <dt><span data-translate="churchApp.estado.codigoIbge">Codigo Ibge</span></dt>
        <dd>
            <span>{{vm.estado.codigoIbge}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="estado-detail.edit({id:vm.estado.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
